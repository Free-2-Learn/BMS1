<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dashboard</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <script type="module" src="../js/profile.js"></script>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>

    <div id="resident-status">
      <button id="back-btn">‚Üê Back</button>
   </div>

    <!-- Profile Dashboard -->
    <div id="profile-dashboard">
        <div id="profile-header">
            <h1>Welcome, <span id="user-name"></span></h1>
            <button id="edit-profile-btn">Edit Profile</button>
        </div>

        <!-- Resident Information Section -->
        <div id="resident-info">
            <p><strong>First Name:</strong> <span id="resident-first-name"></span></p>
            <p><strong>Middle Name:</strong> <span id="resident-middle-name"></span></p>
            <p><strong>Last Name:</strong> <span id="resident-last-name"></span></p>
            <p><strong>Email:</strong> <span id="resident-email"></span></p>
            <p><strong>Contact Number:</strong> <span id="resident-contact-number"></span></p>
            <p><strong>Gender:</strong> <span id="resident-gender"></span></p>
            <p><strong>Address:</strong> <span id="resident-address"></span></p>
            <p><strong>Occupation:</strong> <span id="resident-occupation"></span></p>
            <p><strong>Education:</strong> <span id="resident-education"></span></p>
            <p><strong>Special Categories:</strong> <span id="resident-special-categories"></span></p>

        </div>

<!-- Password Change Prompt Modal (First Time) -->
<div id="change-password-modal" class="modal">
  <div class="modal-content">
    <h2>Change Your Password</h2>
    <form id="change-password-form" class="form-group">
      <div class="input-group">
        <label for="current-password">Current Password</label>
        <input type="password" id="current-password" required>
      </div>

      <div class="input-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" required>
      </div>

      <div class="input-group">
        <label for="confirm-password">Confirm New Password</label>
        <input type="password" id="confirm-password" required>
      </div>

      <button type="submit" class="btn">Change Password</button>
    </form>
    <button id="close-change-password-modal" class="btn cancel-btn">Close</button>
  </div>
</div>

        <!-- Edit Profile Modal -->
        <div id="edit-profile-modal" class="modal">
            <div class="modal-content">
                <h2>Edit Profile</h2>
                <form id="edit-profile-form">
                    <label for="edit-first-name">First Name</label>
                    <input type="text" id="edit-first-name" required>
                    <label for="edit-middle-name">Middle Name</label>
                    <input type="text" id="edit-middle-name" required>
                    <label for="edit-last-name">Last Name</label>
                    <input type="text" id="edit-last-name" required>
                    <label for="edit-contact-number">Contact Number</label>
                    <input type="text" id="edit-contact-number" required>
                    <label for="edit-gender">Gender</label>
                    <select id="edit-gender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <label for="edit-address">Address</label>
                    <input type="text" id="edit-address" required>
                    <button type="submit">Save Changes</button>
                </form>
                <button id="close-edit-modal">Close</button>
            </div>
        </div>
    </div>


</body>
</html>
